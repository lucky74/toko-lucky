<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Kue Sus - Digital Menu</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #f39c12; --dark: #2c3e50; --bg: #fdfaf5; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); padding-bottom: 160px; }
        .header { background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://ik.imagekit.io/uu3h5rnaw/images.jpg'); background-size: cover; background-position: center; padding: 35px 15px; text-align: center; color: white; border-bottom: 4px solid var(--primary); }
        .header h1 { margin: 0; font-size: 1.8rem; }
        .shop-info { font-size: 0.85rem; margin-top: 8px; line-height: 1.4; opacity: 0.9; }
        .container { padding: 15px; }
        .box { background: white; padding: 15px; border-radius: 12px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .menu-card { background: white; border-radius: 15px; margin-bottom: 15px; display: flex; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-left: 5px solid var(--primary); }
        .menu-img { width: 110px; height: 110px; object-fit: cover; }
        .menu-details { padding: 12px; flex: 1; position: relative; }
        .menu-title { font-weight: bold; font-size: 1.1rem; margin: 0; }
        .menu-price { color: var(--success); font-weight: bold; margin: 4px 0; display: block; }
        .note-input { width: 90%; padding: 6px; font-size: 0.8rem; border: 1px solid #eee; border-radius: 5px; margin-top: 5px; }
        
        /* Style Counter Baru */
        .counter-wrapper { display: flex; align-items: center; gap: 5px; margin-top: 10px; }
        .btn-qty { background: #eee; border: none; width: 32px; height: 32px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1.2rem; }
        .btn-qty.plus { background: var(--primary); color: white; }
        .qty-input { width: 45px; height: 30px; text-align: center; border: 1px solid #ddd; border-radius: 5px; font-weight: bold; font-size: 1rem; }
        
        .footer-nav { position: fixed; bottom: 0; width: 100%; background: white; padding: 20px; border-top: 1px solid #eee; box-sizing: border-box; z-index: 100; }
        .btn-checkout { background: var(--success); color: white; width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: bold; font-size: 1.1rem; display: none; cursor: pointer; }
        .btn-loc { background: var(--dark); color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 90%; max-width: 380px; padding: 25px; border-radius: 25px; text-align: center; }
        .summary-list { text-align: left; background: #f9f9f9; padding: 15px; border-radius: 12px; font-size: 0.9rem; margin: 15px 0; border: 1px dashed #ccc; }
    </style>
</head>
<body>

<div class="header">
    <h1>Lucky Kue Sus</h1>
    <div class="shop-info">üìç Jl. Lolongok No. 14 Empang, Bogor Selatan<br>üìû WA: 0896-3954-1438</div>
</div>

<div class="container">
    <div class="box">
        <label style="font-size:0.85rem; font-weight:bold;">NAMA PEMESAN:</label>
        <input type="text" id="customerName" style="width:100%; padding:12px; margin-top:8px; border:1px solid #ddd; border-radius:8px; box-sizing:border-box;" placeholder="Tulis nama Anda...">
        <button class="btn-loc" id="btnGetLoc" onclick="ambilLokasi()">üìç CEK ONGKIR & LOKASI SAYA</button>
        <div id="statusLokasi" style="font-size:0.85rem; color:var(--success); margin-top:10px; display:none; font-weight:bold;">‚úÖ Lokasi Pengiriman Terdeteksi</div>
    </div>

    <div class="menu-card">
        <img src="https://ik.imagekit.io/uu3h5rnaw/images.jpg" class="menu-img">
        <div class="menu-details">
            <p class="menu-title">Sus Strawberry</p>
            <span class="menu-price">Rp 7.000</span>
            <input type="text" class="note-input" id="note1" placeholder="Catatan...">
            <div class="counter-wrapper">
                <button class="btn-qty" onclick="changeQty('Sus Strawberry', 7000, 'note1', -1)">-</button>
                <input type="number" class="qty-input" id="qty-Sus Strawberry" value="0" oninput="manualQty('Sus Strawberry', 7000, 'note1', this.value)">
                <button class="btn-qty plus" onclick="changeQty('Sus Strawberry', 7000, 'note1', 1)">+</button>
            </div>
        </div>
    </div>

    <div class="menu-card">
        <img src="https://ik.imagekit.io/uu3h5rnaw/maxresdefault.jpg" class="menu-img">
        <div class="menu-details">
            <p class="menu-title">Sus Coklat Lumer</p>
            <span class="menu-price">Rp 6.500</span>
            <input type="text" class="note-input" id="note2" placeholder="Catatan...">
            <div class="counter-wrapper">
                <button class="btn-qty" onclick="changeQty('Sus Coklat Lumer', 6500, 'note2', -1)">-</button>
                <input type="number" class="qty-input" id="qty-Sus Coklat Lumer" value="0" oninput="manualQty('Sus Coklat Lumer', 6500, 'note2', this.value)">
                <button class="btn-qty plus" onclick="changeQty('Sus Coklat Lumer', 6500, 'note2', 1)">+</button>
            </div>
        </div>
    </div>

    <div class="menu-card">
        <img src="https://ik.imagekit.io/uu3h5rnaw/Resep-Kue-Sus-Premium-dengan-Mentega-Wijsman-di-Blog.tokowahab.com_.png" class="menu-img">
        <div class="menu-details">
            <p class="menu-title">Sus Keju Gurih</p>
            <span class="menu-price">Rp 7.500</span>
            <input type="text" class="note-input" id="note3" placeholder="Catatan...">
            <div class="counter-wrapper">
                <button class="btn-qty" onclick="changeQty('Sus Keju Gurih', 7500, 'note3', -1)">-</button>
                <input type="number" class="qty-input" id="qty-Sus Keju Gurih" value="0" oninput="manualQty('Sus Keju Gurih', 7500, 'note3', this.value)">
                <button class="btn-qty plus" onclick="changeQty('Sus Keju Gurih', 7500, 'note3', 1)">+</button>
            </div>
        </div>
    </div>
</div>

<div class="footer-nav">
    <button id="btnOrder" class="btn-checkout" onclick="showPayment()">PESAN & BAYAR SEKARANG</button>
</div>

<div id="paymentModal" class="modal">
    <div class="modal-content">
        <h3>Struk Pesanan Lucky</h3>
        <div id="rincianFinal" class="summary-list"></div>
        <img src="https://ik.imagekit.io/uu3h5rnaw/WhatsApp-Image-2025-12-29-at-20.25.01.jpg" style="width:100%; max-width:220px; border-radius:12px; margin-bottom:15px; border:1px solid #eee;">
        <button onclick="sendToBot()" style="background:var(--success); color:white; width:100%; padding:15px; border:none; border-radius:12px; font-weight:bold; cursor:pointer;">SAYA SUDAH BAYAR ‚úì</button>
        <button onclick="document.getElementById('paymentModal').style.display='none'" style="background:#eee; width:100%; padding:10px; border:none; border-radius:12px; margin-top:10px;">KEMBALI</button>
    </div>
</div>

<script>
    let tg = window.Telegram.WebApp; tg.expand();
    let cart = {}; let ongkir = 0, jarakGlobal = 0;
    let userLat = 0, userLon = 0;
    
    const TOKO_LAT = -6.612098414089768; 
    const TOKO_LON = 106.79659260728218;

    function ambilLokasi() {
        document.getElementById('btnGetLoc').innerText = "üìç MendETEKSI Lokasi...";
        navigator.geolocation.getCurrentPosition(pos => {
            userLat = pos.coords.latitude; userLon = pos.coords.longitude;
            const R = 6371;
            const dLat = (userLat - TOKO_LAT) * Math.PI / 180, dLon = (userLon - TOKO_LON) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(TOKO_LAT * Math.PI / 180) * Math.cos(userLat * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            jarakGlobal = 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            ongkir = jarakGlobal <= 4 ? 12000 : 12000 + (jarakGlobal - 4) * 2500;
            ongkir += 2000;
            document.getElementById('statusLokasi').style.display = 'block';
            document.getElementById('btnGetLoc').style.display = 'none';
            updateUI();
        }, () => alert("Mohon aktifkan GPS!"));
    }

    // Fungsi Klik Tombol
    function changeQty(name, price, noteId, delta) {
        let current = cart[name] ? cart[name].qty : 0;
        let next = current + delta;
        if (next < 0) next = 0;
        manualQty(name, price, noteId, next);
    }

    // Fungsi Ketik Manual
    function manualQty(name, price, noteId, value) {
        let qty = parseInt(value) || 0;
        if (qty > 0) {
            cart[name] = { price, qty, noteId };
        } else {
            delete cart[name];
        }
        document.getElementById('qty-' + name).value = qty;
        updateUI();
    }

    function updateUI() {
        let count = 0, total = 0;
        for (let x in cart) { count += cart[x].qty; total += (cart[x].price * cart[x].qty); }
        if (count > 0 && ongkir > 0) {
            document.getElementById('btnOrder').style.display = 'block';
            document.getElementById('btnOrder').innerText = "BAYAR LUNAS: RP " + (total + ongkir).toLocaleString('id-ID');
        } else { document.getElementById('btnOrder').style.display = 'none'; }
    }

    function showPayment() {
        let name = document.getElementById('customerName').value.trim();
        if(!name) return alert("Isi Nama Pemesan!");
        const sekarang = new Date();
        let resiId = "LKU-" + sekarang.getFullYear() + "-" + String(sekarang.getMonth() + 1).padStart(2, '0') + "-" + Date.now().toString().slice(-4);
        const waktuPesan = sekarang.toLocaleString('id-ID', { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' });
        let html = "<b>No. Resi: " + resiId + "</b><br><small>" + waktuPesan + "</small><br><hr style='border:0.5px dashed #ccc'><b>Pemesan: " + name + "</b><br><br>";
        let teksBase = "ID NO. RESI: " + resiId + "\nWAKTU: " + waktuPesan + "\nPEMESAN: " + name + "\nRINCIAN:\n\n";
        let totalKue = 0;

        for (let x in cart) {
            let note = document.getElementById(cart[x].noteId).value || "-";
            let sub = cart[x].price * cart[x].qty;
            totalKue += sub;
            html += "‚Ä¢ " + x + " x" + cart[x].qty + " (Rp " + sub.toLocaleString() + ")<br><small>Note: " + note + "</small><br>";
            teksBase += "üîπ " + x + " (x" + cart[x].qty + ")\n   Catatan: " + note + "\n\n";
        }
        
        let total = totalKue + ongkir;
        let gmapsLink = "https://www.google.com/maps?q=" + userLat + "," + userLon;
        html += "<hr style='border:0.5px dashed #ccc'>üõµ Jarak: " + jarakGlobal.toFixed(1) + " km<br><h3>TOTAL: Rp " + total.toLocaleString() + "</h3>";
        let payload = teksBase + "--------------------------\nüõµ INFO PENGIRIMAN:\nüìç Jarak: " + jarakGlobal.toFixed(1) + " km\nüí∞ TOTAL: Rp " + total.toLocaleString() + "\n\nüìç LOKASI PENERIMA:\n" + gmapsLink;
        document.getElementById('rincianFinal').innerHTML = html;
        document.getElementById('rincianFinal').setAttribute('data-payload', payload);
        document.getElementById('paymentModal').style.display = 'flex';
    }

    function sendToBot() {
        let payload = document.getElementById('rincianFinal').getAttribute('data-payload');
        tg.sendData(payload);
        tg.close();
    }
</script>
</body>
</html>
