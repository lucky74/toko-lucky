<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Kue Sus - Digital Menu</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #f39c12; --dark: #2c3e50; --bg: #fdfaf5; --success: #27ae60; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); padding-bottom: 160px; }
        .header { height: 160px; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://ik.imagekit.io/uu3h5rnaw/images.jpg'); background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; color: white; border-bottom: 4px solid var(--primary); }
        .container { padding: 15px; }
        .box { background: white; padding: 15px; border-radius: 12px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .menu-card { background: white; border-radius: 15px; margin-bottom: 15px; display: flex; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-left: 5px solid var(--primary); }
        .menu-img { width: 110px; height: 110px; object-fit: cover; }
        .menu-details { padding: 12px; flex: 1; position: relative; }
        .menu-title { font-weight: bold; font-size: 1.1rem; margin: 0; }
        .menu-price { color: var(--success); font-weight: bold; margin: 4px 0; display: block; }
        .note-input { width: 85%; padding: 6px; font-size: 0.8rem; border: 1px solid #eee; border-radius: 5px; margin-top: 5px; }
        .add-btn { position: absolute; right: 15px; bottom: 15px; background: var(--primary); color: white; border: none; width: 35px; height: 35px; border-radius: 50%; font-size: 1.5rem; cursor: pointer; font-weight: bold; }
        .sgo-footer { text-align: center; font-size: 11px; color: #aaa; margin: 20px 0; padding-bottom: 10px; }
        .footer-nav { position: fixed; bottom: 0; width: 100%; background: white; padding: 20px; border-top: 1px solid #eee; box-sizing: border-box; z-index: 100; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); }
        .btn-checkout { background: var(--success); color: white; width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: bold; font-size: 1.1rem; display: none; cursor: pointer; }
        .btn-loc { background: var(--dark); color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 90%; max-width: 380px; padding: 25px; border-radius: 25px; text-align: center; max-height: 85vh; overflow-y: auto; }
        .qris-img { width: 100%; max-width: 220px; border-radius: 12px; margin: 15px 0; border: 1px solid #eee; }
        .summary-list { text-align: left; background: #f9f9f9; padding: 15px; border-radius: 12px; font-size: 0.9rem; margin: 15px 0; border: 1px dashed #ccc; }
        .btn-pay { background: var(--success); color: white; width: 100%; padding: 15px; border: none; border-radius: 12px; font-weight: bold; font-size: 1rem; cursor: pointer; margin-bottom: 10px; }
        .btn-back { background: var(--danger); color: white; width: 100%; padding: 12px; border: none; border-radius: 12px; font-weight: bold; font-size: 0.9rem; cursor: pointer; opacity: 0.9; }
    </style>
</head>
<body>

<div class="header"><h1>Lucky Kue Sus</h1></div>

<div class="container">
    <div class="box">
        <label style="font-size:0.85rem; font-weight:bold;">NAMA PEMESAN:</label>
        <input type="text" id="customerName" style="width:100%; padding:12px; margin-top:8px; border:1px solid #ddd; border-radius:8px; box-sizing:border-box;" placeholder="Tulis nama Anda...">
        <button class="btn-loc" id="btnGetLoc" onclick="ambilLokasi()">üìç CEK ONGKIR & LOKASI SAYA</button>
        <div id="statusLokasi" style="font-size:0.85rem; color:var(--success); margin-top:10px; display:none; font-weight:bold;">‚úÖ Lokasi Pengiriman Terdeteksi</div>
    </div>

    <div class="menu-card"><img src="https://ik.imagekit.io/uu3h5rnaw/images.jpg" class="menu-img"><div class="menu-details"><p class="menu-title">Sus Strawberry</p><span class="menu-price">Rp 7.000</span><input type="text" class="note-input" id="note1" placeholder="Catatan..."><button class="add-btn" onclick="add('Sus Strawberry', 7000, 'note1')">+</button></div></div>
    <div class="menu-card"><img src="https://ik.imagekit.io/uu3h5rnaw/maxresdefault.jpg?updatedAt=1767044202652" class="menu-img"><div class="menu-details"><p class="menu-title">Sus Coklat Lumer</p><span class="menu-price">Rp 6.500</span><input type="text" class="note-input" id="note2" placeholder="Catatan..."><button class="add-btn" onclick="add('Sus Coklat Lumer', 6500, 'note2')">+</button></div></div>
    <div class="menu-card"><img src="https://ik.imagekit.io/uu3h5rnaw/Resep-Kue-Sus-Premium-dengan-Mentega-Wijsman-di-Blog.tokowahab.com_.png" class="menu-img"><div class="menu-details"><p class="menu-title">Sus Keju Gurih</p><span class="menu-price">Rp 7.500</span><input type="text" class="note-input" id="note3" placeholder="Catatan..."><button class="add-btn" onclick="add('Sus Keju Gurih', 7500, 'note3')">+</button></div></div>

    <div class="sgo-footer">Lucky Digital Menu | Sentra Guest OS @ 2025 - SGO V1.0</div>
</div>

<div class="footer-nav">
    <button id="btnOrder" class="btn-checkout" onclick="showPayment()">PESAN & BAYAR SEKARANG</button>
</div>

<div id="paymentModal" class="modal">
    <div class="modal-content">
        <h3 style="margin:0;">Struk Pesanan Lucky</h3>
        <div id="rincianFinal" class="summary-list"></div>
        <img src="https://ik.imagekit.io/uu3h5rnaw/WhatsApp-Image-2025-12-29-at-20.25.01.jpg" class="qris-img">
        <button class="btn-pay" onclick="sendToBot()">SAYA SUDAH BAYAR ‚úì</button>
        <button class="btn-back" onclick="document.getElementById('paymentModal').style.display='none'">KEMBALI KE MENU UTAMA</button>
    </div>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    let cart = {};
    let ongkir = 0, jarakGlobal = 0, estimasiWaktu = 0;
    let userLat = 0, userLon = 0;
    const TOKO_LAT = -6.40248, TOKO_LON = 106.79424;

    function ambilLokasi() {
        document.getElementById('btnGetLoc').innerText = "üìç Mendeteksi Lokasi...";
        navigator.geolocation.getCurrentPosition(pos => {
            userLat = pos.coords.latitude; userLon = pos.coords.longitude;
            const R = 6371;
            const dLat = (userLat - TOKO_LAT) * Math.PI / 180, dLon = (userLon - TOKO_LON) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(TOKO_LAT * Math.PI / 180) * Math.cos(userLat * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
            jarakGlobal = 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            ongkir = jarakGlobal <= 4 ? 12000 : 12000 + (jarakGlobal - 4) * 2500;
            ongkir += 2000;
            estimasiWaktu = Math.round((jarakGlobal / 30 * 60) + 10);
            document.getElementById('statusLokasi').style.display = 'block';
            document.getElementById('btnGetLoc').style.display = 'none';
            updateUI();
        }, () => alert("Mohon aktifkan GPS!"));
    }

    function add(name, price, noteId) {
        if (!cart[name]) cart[name] = { price, qty: 1, noteId };
        else cart[name].qty++;
        updateUI();
    }

    function updateUI() {
        let count = 0, total = 0;
        for (let x in cart) { count += cart[x].qty; total += (cart[x].price * cart[x].qty); }
        if (count > 0 && ongkir > 0) {
            document.getElementById('btnOrder').style.display = 'block';
            document.getElementById('btnOrder').innerText = `BAYAR LUNAS: RP ${(total + ongkir).toLocaleString('id-ID')}`;
        }
    }

    function showPayment() {
        let nameInput = document.getElementById('customerName');
        let name = nameInput ? nameInput.value.trim() : "";
        if(!name) return alert("Isi Nama Pemesan!");
        
        const sekarang = new Date();
        const tahun = sekarang.getFullYear();
        const bulan = String(sekarang.getMonth() + 1).padStart(2, '0');
        const kodeUnik = Date.now().toString().slice(-4);
        let resiId = "LKU-" + tahun + "-" + bulan + "-" + kodeUnik;

        let user = tg.initDataUnsafe.user || { id: 0, username: 'unknown' };
        let linkChatPembeli = user.username ? "https://t.me/" + user.username : "tg://user?id=" + user.id;

        const opsi = { timeZone: 'Asia/Jakarta', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
        const waktuPesan = sekarang.toLocaleString('id-ID', opsi);

        let html = "<b>No. Resi: " + resiId + "</b><br><small>Waktu: " + waktuPesan + "</small><br><hr style='border:0.5px dashed #ccc'>";
        html += "<b>Pemesan: " + name + "</b><br><br>";
        
        let teksBase = "üÜî *NO. RESI*: " + resiId + "\nüìÖ *WAKTU*: " + waktuPesan + "\nüë§ *PEMESAN*: " + name + "\nüìã *RINCIAN*:\n\n";
        let totalKue = 0;

        for (let x in cart) {
            let note = document.getElementById(cart[x].noteId).value || "-";
            let sub = cart[x].price * cart[x].qty;
            totalKue += sub;
            html += "‚Ä¢ " + x + " x" + cart[x].qty + " (Rp " + sub.toLocaleString() + ")<br><small>Note: " + note + "</small><br><br>";
            teksBase += "üîπ *" + x + "* (x" + cart[x].qty + ")\n   Catatan: " + note + "\n\n";
        }
        
        let total = totalKue + ongkir;
        let gmapsLink = "https://www.google.com/maps?q=" + userLat + "," + userLon;
        
        html += "<hr style='border:0.5px dashed #ccc'>üõµ Jarak: " + jarakGlobal.toFixed(1) + " km<br>‚è≥ Estimasi Tiba: " + estimasiWaktu + " Menit<br><h3>TOTAL: Rp " + total.toLocaleString() + "</h3>";
        
        let payload = teksBase + "--------------------------\nüõµ *INFO PENGIRIMAN*:\nüìç Jarak: " + jarakGlobal.toFixed(1) + " km\n‚è≥ Estimasi Tiba: " + estimasiWaktu + " Menit\nüí∞ *TOTAL: Rp " + total.toLocaleString() + "*\n\nüìç *LOKASI PENERIMA*:\n" + gmapsLink + "||" + linkChatPembeli;
        
        document.getElementById('rincianFinal').innerHTML = html;
        document.getElementById('rincianFinal').setAttribute('data-payload', payload);
        document.getElementById('paymentModal').style.display = 'flex';
    }

    function sendToBot() {
        let payload = document.getElementById('rincianFinal').getAttribute('data-payload');
        tg.sendData(payload);
        tg.close();
    }
</script>
</body>
</html>
