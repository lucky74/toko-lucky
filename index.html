<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Kue Sus - Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #f39c12; --dark: #2c3e50; --bg: #fdfaf5; --success: #27ae60; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); padding-bottom: 120px; }
        .header { height: 160px; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://ik.imagekit.io/uu3h5rnaw/images.jpg'); background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; color: white; border-bottom: 4px solid var(--primary); }
        .container { padding: 15px; }
        .name-box { background: white; padding: 15px; border-radius: 12px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .name-box input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .menu-card { background: white; border-radius: 15px; margin-bottom: 12px; display: flex; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-left: 5px solid var(--primary); }
        .menu-img { width: 100px; height: 100px; object-fit: cover; }
        .menu-details { padding: 10px; flex: 1; position: relative; }
        .menu-title { font-weight: bold; margin: 0; }
        .menu-price { color: var(--success); font-weight: bold; display: block; margin: 4px 0; }
        .note-input { width: 85%; padding: 5px; font-size: 0.8rem; border: 1px solid #eee; border-radius: 4px; }
        .add-btn { position: absolute; right: 10px; bottom: 10px; background: var(--primary); color: white; border: none; width: 32px; height: 32px; border-radius: 50%; font-size: 1.2rem; cursor: pointer; }
        .footer { position: fixed; bottom: 0; width: 100%; background: white; padding: 15px; border-top: 1px solid #eee; box-sizing: border-box; z-index: 100; }
        .btn-checkout { background: var(--success); color: white; width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; display: none; cursor: pointer; }

        /* MODAL PEMBAYARAN - SESUAI PERMINTAAN */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 90%; max-width: 380px; padding: 20px; border-radius: 20px; text-align: center; max-height: 90vh; overflow-y: auto; box-sizing: border-box;}
        .rincian-box { text-align: left; background: #fdfdfd; padding: 15px; border: 1px solid #eee; border-radius: 12px; font-size: 0.9rem; margin: 15px 0; }
        .item-row { display: flex; justify-content: space-between; margin-bottom: 8px; border-bottom: 1px dashed #eee; padding-bottom: 5px; }
        .qris-img { width: 100%; max-width: 200px; border-radius: 10px; margin: 10px 0; border: 1px solid #ddd; }
        .btn-pay { background: var(--success); color: white; width: 100%; padding: 14px; border: none; border-radius: 10px; font-weight: bold; font-size: 1rem; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<div class="header"><h1>Lucky Kue Sus</h1></div>

<div class="container">
    <div class="name-box">
        <label style="font-size:0.8rem; font-weight:bold;">NAMA PEMESAN:</label>
        <input type="text" id="customerName" placeholder="Tulis nama Anda...">
    </div>

    <div class="menu-card">
        <img src="https://ik.imagekit.io/uu3h5rnaw/images.jpg" class="menu-img">
        <div class="menu-details">
            <p class="menu-title">Sus Strawberry</p>
            <span class="menu-price">Rp 7.000</span>
            <input type="text" class="note-input" id="note1" placeholder="Catatan...">
            <button class="add-btn" onclick="add('Sus Strawberry', 7000, 'note1')">+</button>
        </div>
    </div>

    <div class="menu-card">
        <img src="https://ik.imagekit.io/uu3h5rnaw/images.jpg" class="menu-img">
        <div class="menu-details">
            <p class="menu-title">Sus Coklat Lumer</p>
            <span class="menu-price">Rp 6.500</span>
            <input type="text" class="note-input" id="note2" placeholder="Catatan...">
            <button class="add-btn" onclick="add('Sus Coklat', 6500, 'note2')">+</button>
        </div>
    </div>

    <div class="menu-card">
        <img src="https://ik.imagekit.io/uu3h5rnaw/Resep-Kue-Sus-Premium-dengan-Mentega-Wijsman-di-Blog.tokowahab.com_.png" class="menu-img">
        <div class="menu-details">
            <p class="menu-title">Sus Keju Gurih</p>
            <span class="menu-price">Rp 7.500</span>
            <input type="text" class="note-input" id="note3" placeholder="Catatan...">
            <button class="add-btn" onclick="add('Sus Keju', 7500, 'note3')">+</button>
        </div>
    </div>
</div>

<div class="footer"><button id="btnOrder" class="btn-checkout" onclick="showPayment()">PESAN SEKARANG</button></div>

<div id="paymentModal" class="modal">
    <div class="modal-content">
        <h3 style="margin-top:0; color:var(--dark);">Konfirmasi & Pembayaran</h3>
        <p style="font-size: 0.8rem; color:#666;">Silakan periksa kembali pesanan Anda</p>
        
        <div id="rincianList" class="rincian-box">
            </div>

        <div style="font-size: 0.8rem; color:#444; margin-bottom:5px;">Silakan Scan QRIS Lucky:</div>
        <img src="https://ik.imagekit.io/uu3h5rnaw/WhatsApp-Image-2025-12-29-at-20.25.01.jpg" class="qris-img">
        
        <button class="btn-pay" onclick="sendToBot()">SAYA SUDAH BAYAR âœ“</button>
        <button style="background:none; border:none; color:var(--dark); margin-top:15px; cursor:pointer; font-weight:bold;" onclick="document.getElementById('paymentModal').style.display='none'">KEMBALI KE MENU</button>
    </div>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    let cart = {};

    function add(name, price, noteId) {
        let note = document.getElementById(noteId).value;
        if (!cart[name]) cart[name] = { price, qty: 1, note };
        else { cart[name].qty++; if(note) cart[name].note = note; }
        updateUI();
    }

    function updateUI() {
        let total = 0, count = 0;
        for (let x in cart) { count += cart[x].qty; total += (cart[x].price * cart[x].qty); }
        if (count > 0) {
            document.getElementById('btnOrder').style.display = 'block';
            document.getElementById('btnOrder').innerText = `CHECKOUT (${count} ITEM) - RP ${total.toLocaleString()}`;
        }
    }

    function showPayment() {
        let name = document.getElementById('customerName').value;
        if(!name) { alert("Tolong isi Nama Pemesan!"); return; }
        
        let html = `<b style="font-size:1rem;">Atas Nama: ${name}</b><br><br>`, total = 0;
        for (let x in cart) {
            let sub = cart[x].price * cart[x].qty;
            total += sub;
            html += `
                <div class="item-row">
                    <span>${x} x${cart[x].qty}</span>
                    <span>Rp ${sub.toLocaleString()}</span>
                </div>
                <div style="font-size:0.75rem; color:#888; margin-top:-5px; margin-bottom:10px;">Catatan: ${cart[x].note || '-'}</div>
            `;
        }
        html += `
            <div style="border-top: 2px solid var(--primary); padding-top:10px; font-weight:bold; display:flex; justify-content:space-between; font-size:1.1rem; color:var(--success);">
                <span>TOTAL:</span>
                <span>Rp ${total.toLocaleString()}</span>
            </div>
        `;
        document.getElementById('rincianList').innerHTML = html;
        document.getElementById('paymentModal').style.display = 'flex';
    }

    function sendToBot() {
        let name = document.getElementById('customerName').value;
        let total = 0;
        let teks = `ðŸ‘¤ *PEMESAN*: ${name}\n`;
        teks += `ðŸ“‹ *RINCIAN PESANAN LUCKY*:\n\n`;
        for (let x in cart) {
            let sub = cart[x].price * cart[x].qty;
            total += sub;
            teks += `ðŸ”¸ *${x}* (x${cart[x].qty})\n   _Catatan: ${cart[x].note || '-'}_ \n   Subtotal: Rp ${sub.toLocaleString()}\n\n`;
        }
        teks += `--------------------------\n*TOTAL BAYAR: Rp ${total.toLocaleString()}*`;
        tg.sendData(teks);
        tg.close();
    }
</script>
</body>
</html>
