<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Kue Sus</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #f39c12; --dark: #2c3e50; --bg: #fdfaf5; --success: #27ae60; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); padding-bottom: 100px; }
        .header { background: #2c3e50; padding: 25px 15px; text-align: center; color: white; }
        .header h1 { margin: 0; font-size: 1.5rem; }
        .shop-info { font-size: 0.8rem; margin-top: 5px; opacity: 0.8; }
        .container { padding: 15px; }
        .box { background: white; padding: 15px; border-radius: 12px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .menu-card { background: white; border-radius: 15px; margin-bottom: 12px; display: flex; overflow: hidden; border-left: 5px solid var(--primary); }
        .menu-img { width: 90px; height: 90px; object-fit: cover; }
        .menu-details { padding: 10px; flex: 1; position: relative; }
        .add-btn { position: absolute; right: 10px; bottom: 10px; background: var(--primary); color: white; border: none; padding: 5px 15px; border-radius: 8px; font-weight: bold; }
        .footer-nav { position: fixed; bottom: 0; width: 100%; background: white; padding: 15px; border-top: 1px solid #eee; box-sizing: border-box; }
        .btn-checkout { background: var(--success); color: white; width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; display: none; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 85%; padding: 20px; border-radius: 20px; text-align: center; }
    </style>
</head>
<body>

<div class="header">
    <h1>Lucky Kue Sus</h1>
    <div class="shop-info">üìç Jl. Lolongok No. 14 Empang, Bogor<br>üìû WA: 0896-3954-1438</div>
</div>

<div class="container">
    <div class="box">
        <input type="text" id="customerName" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:8px; box-sizing:border-box;" placeholder="Nama Anda...">
        <button id="btnGetLoc" onclick="ambilLokasi()" style="width:100%; margin-top:10px; padding:10px; background:#2c3e50; color:white; border:none; border-radius:8px;">üìç CEK ONGKIR & LOKASI</button>
        <p id="statusLokasi" style="display:none; color:green; font-weight:bold; font-size:0.8rem; margin-top:5px;">‚úÖ Lokasi Terdeteksi</p>
    </div>

    <div class="menu-card"><img src="https://ik.imagekit.io/uu3h5rnaw/images.jpg" class="menu-img"><div class="menu-details"><b>Sus Strawberry</b><br><small>Rp 7.000</small><button class="add-btn" onclick="add('Sus Strawberry', 7000)">+</button></div></div>
    <div class="menu-card"><img src="https://ik.imagekit.io/uu3h5rnaw/maxresdefault.jpg" class="menu-img"><div class="menu-details"><b>Sus Coklat</b><br><small>Rp 6.500</small><button class="add-btn" onclick="add('Sus Coklat', 6500)">+</button></div></div>
</div>

<div class="footer-nav"><button id="btnOrder" class="btn-checkout" onclick="showPayment()">BAYAR SEKARANG</button></div>

<div id="paymentModal" class="modal"><div class="modal-content"><h3>Struk Lucky</h3><div id="rincianFinal" style="text-align:left; font-size:0.85rem; margin-bottom:15px;"></div><img src="https://ik.imagekit.io/uu3h5rnaw/WhatsApp-Image-2025-12-29-at-20.25.01.jpg" style="width:150px;"><br><br><button onclick="sendToBot()" style="background:green; color:white; width:100%; padding:12px; border:none; border-radius:10px;">SAYA SUDAH BAYAR</button></div></div>

<script>
    let tg = window.Telegram.WebApp; tg.expand();
    let cart = {}; let ongkir = 0, jarak = 0;
    let uLat = 0, uLon = 0;

    function ambilLokasi() {
        navigator.geolocation.getCurrentPosition(pos => {
            uLat = pos.coords.latitude; uLon = pos.coords.longitude;
            jarak = 5.5; // Simulasi jarak
            ongkir = 15000;
            document.getElementById('statusLokasi').style.display='block';
            updateUI();
        });
    }

    function add(n, p) { if(!cart[n]) cart[n]={p, q:1}; else cart[n].q++; updateUI(); }
    function updateUI() {
        let t = 0; for(let x in cart) t += (cart[x].p * cart[x].q);
        if(t > 0 && ongkir > 0) { document.getElementById('btnOrder').style.display='block'; document.getElementById('btnOrder').innerText = "BAYAR: Rp " + (t+ongkir).toLocaleString(); }
    }

    function showPayment() {
        let name = document.getElementById('customerName').value;
        let resi = "LKU-" + Date.now().toString().slice(-6);
        let teks = "RESI: " + resi + "\nPEMESAN: " + name + "\nRINCIAN:\n";
        let total = 0;
        for(let x in cart) { 
            let sub = cart[x].p * cart[x].q; total += sub;
            teks += "- " + x + " x" + cart[x].q + " (Rp " + sub.toLocaleString() + ")\n";
        }
        teks += "\nMAPS: http://maps.google.com/maps?q=" + uLat + "," + uLon;
        document.getElementById('rincianFinal').innerText = teks;
        document.getElementById('rincianFinal').setAttribute('data-payload', teks);
        document.getElementById('paymentModal').style.display='flex';
    }

    function sendToBot() { tg.sendData(document.getElementById('rincianFinal').getAttribute('data-payload')); tg.close(); }
</script>
</body>
</html>
