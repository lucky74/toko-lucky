<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Kue Sus</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #f39c12; --dark: #2c3e50; --success: #27ae60; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f8f9fa; padding-bottom: 80px; }
        header { background: var(--primary); color: white; padding: 20px; text-align: center; border-radius: 0 0 20px 20px; }
        
        .container { padding: 15px; }
        .card { background: white; border-radius: 12px; padding: 12px; margin-bottom: 12px; display: flex; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        /* Ukuran Foto Produk */
        .card img { width: 80px; height: 80px; object-fit: cover; border-radius: 10px; margin-right: 15px; }
        
        .info { flex-grow: 1; }
        .info strong { display: block; font-size: 1rem; }
        .price { color: var(--success); font-weight: bold; }
        
        .btn-add { background: var(--primary); color: white; border: none; padding: 8px 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        .footer { position: fixed; bottom: 0; width: 100%; padding: 15px; background: white; border-top: 1px solid #eee; }
        .btn-checkout { background: var(--success); color: white; border: none; width: 100%; padding: 15px; border-radius: 12px; font-size: 1rem; font-weight: bold; display: none; }

        /* Style Modal QRIS */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 90%; max-width: 350px; padding: 20px; border-radius: 20px; text-align: center; }
        .qris-img { width: 100%; max-width: 250px; margin: 15px 0; border: 1px solid #ddd; }
        .btn-close { background: #e74c3c; color: white; border: none; padding: 10px 20px; border-radius: 10px; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <h1>Lucky Kue Sus ü•ê</h1>
    <p>Menu Fresh & Lezat</p>
</header>

<div class="container">
    <div class="card">
        <img src="https://i.ibb.co/gb5SHqLk/strawberry.jpg" alt="Sus Strawberry">
        <div class="info">
            <strong>Sus Strawberry Cream</strong>
            <span class="price">Rp 7.000</span>
        </div>
        <button class="btn-add" onclick="add('Sus Strawberry', 7000)">+ Tambah</button>
    </div>

    <div class="card">
        <img src="https://i.ibb.co/cc0hvrb2/coklat.jpg" alt="Sus Coklat">
        <div class="info">
            <strong>Sus Coklat Lumer</strong>
            <span class="price">Rp 6.500</span>
        </div>
        <button class="btn-add" onclick="add('Sus Coklat', 6500)">+ Tambah</button>
    </div>

    <div class="card">
        <img src="https://i.ibb.co/xSrKb96L/keju.jpg" alt="Sus Keju">
        <div class="info">
            <strong>Sus Keju Gurih</strong>
            <span class="price">Rp 7.500</span>
        </div>
        <button class="btn-add" onclick="add('Sus Keju', 7500)">+ Tambah</button>
    </div>
</div>

<div class="footer">
    <button id="btnOrder" class="btn-checkout" onclick="checkout()"></button>
</div>

<div id="qrisModal" class="modal">
    <div class="modal-content">
        <h3>Pembayaran QRIS</h3>
        <p>Silakan scan untuk membayar pesanan <strong>Lucky</strong></p>
        <img src="https://i.ibb.co/ML5ccHT/qris.jpg" class="qris-img" alt="QRIS">
        <div id="summary" style="text-align: left; margin-bottom: 15px; font-size: 0.9rem;"></div>
        <h4 id="totalTagihan"></h4>
        <button class="btn-close" onclick="finish()">Selesai & Tutup</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    let cart = [];

    function add(name, price) {
        cart.push({name, price});
        const btn = document.getElementById('btnOrder');
        btn.style.display = 'block';
        const total = cart.reduce((s, i) => s + i.price, 0);
        btn.innerText = `Pesan (${cart.length} item) - Rp ${total.toLocaleString()}`;
    }

    function checkout() {
        // Grouping Item
        const grouped = cart.reduce((acc, item) => {
            const found = acc.find(i => i.name === item.name);
            if (found) { found.qty++; } 
            else { acc.push({name: item.name, price: item.price, qty: 1}); }
            return acc;
        }, []);

        const totalHarga = cart.reduce((s, i) => s + i.price, 0);
        
        // Tampilkan Rincian di Modal
        let summaryHTML = "";
        grouped.forEach(i => {
            summaryHTML += `‚Ä¢ ${i.name} x${i.qty} (Rp ${(i.price * i.qty).toLocaleString()})<br>`;
        });
        document.getElementById('summary').innerHTML = summaryHTML;
        document.getElementById('totalTagihan').innerText = `Total: Rp ${totalHarga.toLocaleString()}`;

        // Munculkan Modal QRIS
        document.getElementById('qrisModal').style.display = 'flex';

        // Kirim data ke Bot
        tg.sendData(JSON.stringify({items: grouped, total: totalHarga}));
    }

    function finish() {
        document.getElementById('qrisModal').style.display = 'none';
        tg.close();
    }
</script>

</body>
</html>
