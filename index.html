<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Kue Sus</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #f39c12; --dark: #2c3e50; --success: #27ae60; }
        body { font-family: sans-serif; margin: 0; background: #f4f4f4; padding-bottom: 90px; }
        header { background: var(--primary); color: white; padding: 20px; text-align: center; border-radius: 0 0 20px 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .container { padding: 15px; }
        
        /* Kartu Produk */
        .card { background: white; border-radius: 15px; padding: 12px; margin-bottom: 15px; display: flex; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .card img { width: 90px; height: 90px; border-radius: 12px; object-fit: cover; margin-right: 15px; }
        .info { flex-grow: 1; }
        .info strong { font-size: 1.1rem; display: block; color: var(--dark); }
        .price { color: var(--success); font-weight: bold; font-size: 1rem; margin-top: 5px; display: block; }
        
        .btn-add { background: var(--primary); color: white; border: none; padding: 10px 15px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* Footer & Tombol Pesan */
        .footer { position: fixed; bottom: 0; width: 100%; padding: 15px; background: white; border-top: 1px solid #ddd; box-sizing: border-box; }
        .btn-checkout { background: var(--success); color: white; border: none; width: 100%; padding: 16px; border-radius: 12px; font-size: 1.1rem; font-weight: bold; display: none; cursor: pointer; }

        /* Modal QRIS */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 85%; max-width: 350px; padding: 25px; border-radius: 25px; text-align: center; position: relative; }
        .qris-frame { background: #fff; padding: 10px; border-radius: 15px; border: 2px solid #eee; margin: 15px 0; }
        .qris-frame img { width: 100%; height: auto; display: block; border-radius: 10px; }
        .btn-done { background: var(--dark); color: white; border: none; width: 100%; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <h1>Lucky Kue Sus ü•ê</h1>
    <p>Lezat ‚Ä¢ Segar ‚Ä¢ Higienis</p>
</header>

<div class="container">
    <div class="card">
        <img src="https://ibb.co.com/gb5SHqLk" alt="Strawberry">
        <div class="info">
            <strong>Sus Strawberry</strong>
            <span class="price">Rp 7.000</span>
        </div>
        <button class="btn-add" onclick="add('Sus Strawberry', 7000)">+ Tambah</button>
    </div>

    <div class="card">
        <img src="https://ibb.co.com/cc0hvrb2" alt="Coklat">
        <div class="info">
            <strong>Sus Coklat Lumer</strong>
            <span class="price">Rp 6.500</span>
        </div>
        <button class="btn-add" onclick="add('Sus Coklat', 6500)">+ Tambah</button>
    </div>

    <div class="card">
        <img src="https://ibb.co.com/xSrKb96L" alt="Keju">
        <div class="info">
            <strong>Sus Keju Gurih</strong>
            <span class="price">Rp 7.500</span>
        </div>
        <button class="btn-add" onclick="add('Sus Keju', 7500)">+ Tambah</button>
    </div>
</div>

<div class="footer">
    <button id="btnOrder" class="btn-checkout" onclick="checkout()"></button>
</div>

<div id="qrisModal" class="modal">
    <div class="modal-content">
        <h2 style="margin:0;">Total Pembayaran</h2>
        <div id="qrisSummary" style="margin-top:15px; text-align:left; font-size:0.9rem; border-bottom:1px dashed #ddd; padding-bottom:10px;"></div>
        <h3 id="qrisTotal" style="color:var(--success); margin:15px 0;"></h3>
        
        <div class="qris-frame">
            <img src="https://ibb.co.com/ML5ccHT" alt="QRIS Lucky">
        </div>
        
        <p style="font-size:0.8rem; color:#777;">Silakan scan QRIS di atas.<br>Pesanan akan diproses otomatis.</p>
        <button class="btn-done" onclick="finish()">Selesai & Tutup</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    let cart = [];

    function add(name, price) {
        cart.push({name, price});
        updateFooter();
    }

    function updateFooter() {
        const btn = document.getElementById('btnOrder');
        if (cart.length > 0) {
            btn.style.display = 'block';
            const total = cart.reduce((s, i) => s + i.price, 0);
            btn.innerText = `Pesan (${cart.length} item) - Rp ${total.toLocaleString()}`;
        }
    }

    function checkout() {
        // Grouping Item (x1, x2, dst)
        const grouped = cart.reduce((acc, item) => {
            const found = acc.find(i => i.name === item.name);
            if (found) { found.qty++; } 
            else { acc.push({name: item.name, price: item.price, qty: 1}); }
            return acc;
        }, []);

        const totalHarga = cart.reduce((s, i) => s + i.price, 0);

        // Isi Rincian di Modal
        let summaryHTML = "";
        grouped.forEach(i => {
            summaryHTML += `‚Ä¢ ${i.name} x${i.qty}<br>`;
        });
        document.getElementById('qrisSummary').innerHTML = summaryHTML;
        document.getElementById('qrisTotal').innerText = `Total Tagihan: Rp ${totalHarga.toLocaleString()}`;

        // Tampilkan Modal
        document.getElementById('qrisModal').style.display = 'flex';

        // Kirim data ke Bot
        tg.sendData(JSON.stringify({items: grouped, total: totalHarga}));
    }

    function finish() {
        document.getElementById('qrisModal').style.display = 'none';
        tg.close();
    }
</script>

</body>
</html>
